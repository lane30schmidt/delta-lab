<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>schmidt-lab-delta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />

  <body class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lane's Fun Name Game</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"

        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
          </ul>
        </div>
      </div>
    </nav>

      <div class="col-sm-8 offset-sm-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"> ! Name Tricks !</h4>
            <p class="card-text">Type in your name to receive some neat name tricks!</p>

            <label for="userName" class="form-label">What is your name?</label>
            <input
              type="text"
              id="userName"
              class="form-control"
              name="userName"
            />

              Get Length!

              Reverse!

            <br />
